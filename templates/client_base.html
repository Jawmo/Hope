{% load static %}
{% load widget_tweaks %}

<html>
  <head>
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"> -->
  <!-- <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" ></script>
  <script src="{% static 'js/loopify.js' %}" type="text/javascript"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/client.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/Muli-Regular.ttf' %}">
  
  <title>Hope 0.1 [Alpha]</title>

  </head>

  <body onload="init();" data-character="{{ request.user.uuid_id }}">

    

    <div class="container-fluid" id="LoginForm">

    {% include "includes/top_menu.html" %}

    <div class="row top_bar">
      <div class="col text-center">
        <div class="row">
          <div class="col">
            <div class="attr_title">STR</div>
            <div class="attr_num" id="attr_str">0</div>
          </div>
          <div class="col">
            <div class="attr_title">DEX</div>
            <div class="attr_num" id="attr_dex">0</div>
          </div>
          <div class="col">
            <div class="attr_title">CON</div>
            <div class="attr_num" id="attr_con">0</div>
          </div>
          <div class="col">
            <div class="attr_title">INS</div>
            <div class="attr_num" id="attr_ins">0</div>
          </div>
          <div class="col">
            <div class="attr_title">EDU</div>
            <div class="attr_num" id="attr_edu">0</div>
          </div>
          <div class="col">
            <div class="attr_title">SOC</div>
            <div class="attr_num" id="attr_soc">0</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="info-div">
              <div class="vital_name" id="health_num">HP: </div>
              <progress id="health" class="health-bar" value="0" max="0"></progress>
            </div>
          </div>
          <div class="col">
            <div class="info-div">
              <div class="vital_name" id="suit_shield_num">Suit: </div>
              <progress id="suit_shield" class="roundtime-bar" value="0" max="0"></progress>
            </div>
          </div>
          <div class="col">
            <div class="info-div">
              <div class="vital_name" id="round_time_num">Roundtime: </div>
              <progress id="round_time" class="roundtime-bar" value="0" max="0"></progress>
            </div>
          </div>
        </div>
      </div>
      <div class="col">

        <a href="#" id="start"><i class="fas fa-volume-up fa-2x"></i></a>
        <a href="#" id="stop"><i class="fas fa-volume-up fa-2x"></i></a>
        
        <script>

            loopify("{% static "audio/ship_bg.mp3" %}",ready);

            function ready(err,loop){

              if (err) {
                console.warn(err);
              }

              document.getElementById("start").addEventListener("click",function(){
                loop.play();
              });
              document.getElementById("stop").addEventListener("click",function(){
                loop.stop();
              });
            }

          </script>
      </div>
    </div>
    <hr>

      <div class="row">

        <div class="col-2">
          
          {% block left_col %}{% endblock left_col %}

        </div>

        <div class="col-8">

          {% block content %}{% endblock content %}

        </div>

        <div class="col-2">

          {% block right_col %}{% endblock right_col %}

        </div>

      </div>

    </div>

</body>

</html>
